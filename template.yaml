AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM application for lambda

Parameters:
  SQSQueueArn:
    Type: String
    Description: The ARN of the SQS Queue
    
  
Resources:
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: LambdaSqsToSnsExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: LambdaSqsSnsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'lambda:InvokeFunction'
                Resource: !Sub 'arn:aws:lambda:eu-north-1:971422678291:function:${Function}'
              - Effect: Allow
                Action:
                  - 'sqs:ReceiveMessage'
                  - 'sqs:DeleteMessage'
                  - 'sqs:GetQueueAttributes'
                Resource: !Ref SQSQueueArn
              - Effect: Allow
                Action:
                  - 'sns:Publish'
                Resource: 'arn:aws:sns:eu-north-1:971422678291:*'
  Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_sqs_to_sns.lambda_handler
      CodeUri: lambdas/
      Runtime: python3.13
      Architectures:
        - x86_64
      Timeout: 10
      Role: !GetAtt LambdaExecutionRole.Arn 
      Policies:
      - AWSLambda_FullAccess
      - AWSLambdaSQSQueueExecutionRole
      - AmazonSNSFullAccess
      - AmazonSQSFullAccess
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent10Minutes
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue: !Ref SQSQueueArn
            BatchSize: 10